<!DOCTYPE html>

<html>
    <head>
        <title>Forms</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
    </head>

    <body>
        <form method = "GET">
            <label for = "addr"> Address </label>
            <input type = "text" name = "address" placeholder = "123 Main Street" size = "30" id = "addr"/>

            <br/>

            <label for = "postal"> Postal Code </label>
            <input type = "text" name = "postal code" placeholder = "A1A 1A1" size = "30" id = "postal"/>

            <br/>

            <label for = "city"> City </label>
            <input type = "text" name = "city" placeholder = "Winnipeg" size = "30" id = "city"/>
        </form>

        <form method = "GET">
            <label for = "shipping"> Please Select a Shipping Speed </label>

            <select name = "shipping" id = "shipping">
                <option value = "standard"> Standard Shipping </option>
                <option value = "two-day"> Two-Day Shipping </option>
                <option value = "one-day"> One-Day Shipping </option>
            </select>
        </form>

        <form method = "GET">
            <p> Please Select a Payment Method </p>

            <input type = "radio" id = "debit" name = "payment method" value = "debit">
            <label for = "debit"> Debit </label>

            <br/>

            <input type = "radio" id = "credit" name = "payment method" value = "credit">
            <label for = "credit"> Credit </label>

            <br/>

            <input type = "radio" id = "paypal" name = "payment method" value = "paypal" checked = "true">
            <label for = "paypal"> PayPal </label>
        </form>

        <form method = "GET">
            <label for = "comments"> Comments </label>
            <textarea id = "comments" name = "comments" rows = "4" cols = "40"> </textarea>
        </form>

        <form method = "GET">
            <label> <input type = "checkbox" name = "emailUpdates" checked> Sign Me Up for Email Updates </label>
            <label> <input type = "checkbox" name = "savePayment" checked> Save my Payment Method </label>

            <input type = "submit"/>
        </form>
    </body>
</html>
